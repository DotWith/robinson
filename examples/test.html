<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">
  <style type="text/css">
    .outer {
        background: cyan;
        border-color: gray;
        border-width: 2px;
        margin: 50px;
        padding: 50px;
    }

    .inner {
        border-color: darkred;
        border-width: 4px;
        height: 100px;
        margin-bottom: 20px;
        width: 500px;
    }

    .inner#bye {
        background: yellow;
    }

    span#name {
        background: red;
        color: white;
    }
  </style>
  <title>Test</title>
</head>
<body>
  <div class="outer">
    <p class="inner">
      Hello, <span id="name">world!</span>
    </p>
    <p class="inner" id="bye">
      Goodbye!
    </p>
  </div>
</body>
</html>
